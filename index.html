<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <title>Forms</title>
</head>
<body>
    <h1>Forms <span ></span><i class="fa fa-book aqua dts " aria-hidden="true"></i></span></h1>
    <p>Form without labels, with font-awesome and some shadows effects...</p>
    <div class="wrapper">
        <form action="#" class="form">
          <h2>Login form</h2>
       
        <div class="group">
                
            <span class="inputs white"><i class="fa fa-address-book fa-lg dts" aria-hidden="true"></i><input type="text" placeholder="Enter your name...">
        </div>
        
        <div class="group">
            
            <span class="inputs white"><i class="fa fa-envelope-open fa-lg dts " aria-hidden="true"></i><input type="text" placeholder="Enter emil...">
            </div>
            
        <div class="group">
            
            <span class="inputs white"><i class="fa fa-key fa-lg dts" aria-hidden="true"></i><input type="text" placeholder="Password...">
            </div>
            <div class="group ">
            <button class="dts"> ENTER</button>
        </div>
           
            
        </form>
    </div>
    <hr>
    <p>Form with labels and shadows some shadow effects</p>
    <div class="wrapper">
        <form action="#" class="labels">
            <h2>Form with labels</h2>
    
            <label>Enter your name:</label>
          
    
            <input type="text" placeholder="Enter your name...">
            <label>Enter your email:</label>
            <input type="text" placeholder="Enter emil...">
    
            <label>Enter your password:</label>
            <input type="text" placeholder="Password...">
            <div class="group">
                <button>ENTER</button>
            </div>
    
        </form>
    </div>
    </body>
</html>
